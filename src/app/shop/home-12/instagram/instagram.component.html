<!-- instagram section -->
<div class="section-t-space full-banner gym-parallax parallax-banner26 parallax p-0">
    <div class="instagram section-t-space section-b-space">
        <div class="container ">
            <div class="row">
                <div class="col-md-12 ">
                    <h2 class="title-borderless text-white"># instagram</h2>
                    <ngx-slick-carousel class="no-arrow slick-instagram" #slickModal="slick-carousel" [config]="instaSlideConfig">
                      <div ngxSlickItem *ngFor="let insta of instagram">
                        <a [href]="insta.link">
                          <div class="instagram-box">
                            <img [src]="insta.images.standard_resolution.url" alt="Avatar" style="width:100%">
                            <div class="overlay">
                              <i class="fa fa-instagram" aria-hidden="true"></i>
                            </div>
                          </div>
                        </a>
                      </div>
                    </ngx-slick-carousel>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- instagram section end -->
