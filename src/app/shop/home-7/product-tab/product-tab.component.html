<div class="bg-block">

                        <div class="line">
                            <span></span>
                        </div>
                    </div>
                    <div class="theme-tab">

                            <li class="current">

                            <li class="">

                                    </div>
                                </div>
                            </div>
                            <div id="tab-8" class="tab-content" >

                                            <app-product-box-vertical [product]="product"></app-product-box-vertical>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="tab-9" class="tab-content" >
                                <div class="row product-tab">
                                   <div class="tab-box" *ngFor="let product of products | slice:0:8">

                                        </div>
                                    </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
