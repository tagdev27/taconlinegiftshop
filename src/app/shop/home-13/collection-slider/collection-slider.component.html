<!-- category -->
<section class="pt-0 category-tools">
    <div class="container">
        <div class="row">
            <div class="col">
                <ngx-slick-carousel class="category-m no-arrow" #slickModal="slick-carousel" [config]="catSlideConfig">
                    <div ngxSlickItem *ngFor="let cats of categories">
                    <div class="category-wrapper pt-0">
                        <div>
                            <img [src]="cats.image" class="img-fluid" alt="">
                            <h4>{{cats.title}}</h4>
                            <ul class="category-link" [innerHTML]="cats.text">
                            </ul>
                            <a [routerLink]="'/home/left-sidebar/collection/watch'" class="btn btn-classic btn-outline">view more</a>
                        </div>
                    </div>
                    </div>
                </ngx-slick-carousel>
            </div>
        </div>
    </div>
</section>
<!-- category end -->
