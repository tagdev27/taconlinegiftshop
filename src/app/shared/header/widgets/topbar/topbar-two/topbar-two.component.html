<div class="row main-menu">
    <div class="col-sm-6 col-12">
        <div class="header-contact">
            <ul>
                <li>Welcome to Our store TAC</li>
                <li><i class="fa fa-phone" aria-hidden="true"></i>Call Us:  {{number}}</li>
            </ul>
        </div>
        <div class="menu-left">
            <div class="navbar">
                <a href="javascript:void(0)" (click)="openNav()">
                    <div class="bar-style"> <i class="fa fa-bars sidebar-bar" aria-hidden="true"></i></div>
                </a>
            </div>
            <div class="brand-logo mobile-logo">
                <a href="/home"> <img src="assets/images/icon/logo.png" class="img-fluid" alt=""></a>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="menu-right pull-right">
            <ul class="header-dropdown">
                <li class="mobile-wishlist">
                	<a href="/home/wishlist">
                		<i class="fa fa-heart" aria-hidden="true"></i>
                		<img src="assets/images/icon/like.png" alt=""> 
                	</a>
                </li>
                <li class="onhover-dropdown mobile-account">
                    <img src="assets/images/icon/users.png" alt="">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <ul class="onhover-show-div">
                        <li>
                            <a href="/login" data-lng="en">
                                Login
                            </a>
                        </li>
                        <li>
                            <a href="/home" data-lng="es">
                                Logout
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
            <div>
                <app-header-widgets [shoppingCartItems]="shoppingCartItems"></app-header-widgets>
            </div>
        </div>
    </div>
</div>
