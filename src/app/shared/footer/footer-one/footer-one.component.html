<!--footer section -->
<footer class="footer-light">
	<div class="light-layout">
		<div class="container">
			<section class="small-section border-section border-top-0">
				<div class="row">
					<div class="col-lg-6">
						<div class="subscribe">
							<div>
								<h4>KNOW IT ALL FIRST!</h4>
								<p>Never Miss Anything From TAC By Signing Up To Our Newsletter. </p>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<form class="form-inline subscribe-form">
							<div class="form-group mx-sm-3">
								<input type="text" class="form-control" id="exampleFormControlInput3"
									placeholder="Enter your email" name="em" [(ngModel)]="newsletter_email">
								<div class="row">
									<div class="col-lg-3"></div>
									<div class="col-lg-6"><small style="color: red;" *ngIf="errorShown">Enter
											email address please</small></div>
									<div class="col-lg-3"></div>
								</div>
								<div class="row">
									<div class="col-lg-4"></div>
									<div class="col-lg-4">
										<mat-spinner color="accent" diameter="24" *ngIf="loading"></mat-spinner>
									</div>
									<div class="col-lg-4"></div>
								</div>
							</div>
							<button type="button" class="btn btn-solid" *ngIf="!loading"
								(click)="subscribe()">subscribe</button>
						</form>
					</div>
				</div>
			</section>
		</div>
	</div>
	<section class="section-b-space light-layout">
		<div class="container">
			<div class="row footer-theme partition-f">
				<div class="col-lg-4 col-md-6">
					<div class="footer-title footer-mobile-title">
						<h4>about</h4>
					</div>
					<div class="footer-contant">
						<div class="footer-logo">
							<img src="assets/images/icon/logo.png" alt="">
						</div>
						<app-information></app-information>
						<app-social></app-social>
					</div>
				</div>
				<div class="col offset-xl-1">
					<div class="sub-title">
						<app-categories></app-categories>
					</div>
				</div>
				<div class="col">
					<div class="sub-title">
						<app-why-we-choose></app-why-we-choose>
					</div>
				</div>
				<div class="col">
					<div class="sub-title">
						<div class="footer-title">
							<h4>store information</h4>
						</div>
						<div class="footer-contant">
							<ul class="contact-list">
								<li><i class="fa fa-map-marker"></i>{{address}}</li>
								<li><i class="fa fa-phone"></i>Call Us: {{number}}</li>
								<li><i class="fa fa-fax"></i>Fax: {{fax}}</li>
								<li><i class="fa fa-envelope-o"></i>Email Us: <a href="mailto:{{email}}">{{email}}</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div class="sub-footer">
		<div class="container">
			<app-copyright></app-copyright>
		</div>
	</div>
</footer>
<!--footer section end -->
